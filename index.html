<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <textarea name="Input" id="" cols="30" rows="2"></textarea>

      <div class="all_buttons">
        <div class="numbers">
          <button class="numberBtns">1</button>
          <button class="numberBtns">2</button>
          <button class="numberBtns">3</button>
          <button class="numberBtns">4</button>
          <button class="numberBtns">5</button>
          <button class="numberBtns">6</button>
          <button class="numberBtns">7</button>
          <button class="numberBtns">8</button>
          <button class="numberBtns">9</button>
          <button class="numberBtns">0</button>
          <button class="numberBtns">.</button>
          <button class="numberBtns">=</button>
        </div>
        <div class="operators">
          <button class="math_buttons" style="height: 70px">/</button>
          <button class="math_buttons" style="height: 70px">*</button>
          <button class="math_buttons" style="height: 70px">-</button>
          <button class="math_buttons" style="height: 190px">+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
